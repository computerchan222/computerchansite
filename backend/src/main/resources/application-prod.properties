# Production configuration for Railway
server.port=${PORT:8080}

# Main Application Database - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cc}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:CCpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Subsquid NFT Database Configuration - optional, fallback to main DB if not provided
subsquid.db.url=${SUBSQUID_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/cc}}
subsquid.db.username=${SUBSQUID_DATABASE_USER:${DATABASE_USER:postgres}}
subsquid.db.password=${SUBSQUID_DATABASE_PASSWORD:${DATABASE_PASSWORD:CCpass123}}

# CORS Configuration - update with your Railway domain
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000},http://localhost:5173,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.yourapp=INFO
logging.level.org.springframework.web=INFO
