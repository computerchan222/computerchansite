# Production configuration for Railway
server.port=${PORT:8080}

# Main Application Database - Supabase (Users)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Subsquid NFT Database - Supabase (NFT Ownership)
subsquid.db.url=${SUBSQUID_DATABASE_URL}
subsquid.db.driver-class-name=org.postgresql.Driver

# CORS Configuration
spring.web.cors.allowed-origin-patterns=${FRONTEND_URL:https://*.vercel.app},https://computerchansite.vercel.app,http://localhost:3000,http://localhost:5173,http://localhost:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.yourapp=INFO
