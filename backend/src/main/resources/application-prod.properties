# Production configuration for Railway
server.port=${PORT:8080}

# Main Application Database - Supabase (Users)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Subsquid NFT Database - Supabase (NFT Ownership)
subsquid.db.url=${SUBSQUID_DATABASE_URL}
subsquid.db.username=${SUBSQUID_DATABASE_USER}
subsquid.db.password=${SUBSQUID_DATABASE_PASSWORD}
subsquid.db.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# CORS Configuration
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000},http://localhost:5173,http://localhost:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.yourapp=INFO
