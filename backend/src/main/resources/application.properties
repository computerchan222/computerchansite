server.port=8080

# Main Application Database (CC)
spring.datasource.url=jdbc:postgresql://localhost:5432/cc
spring.datasource.username=postgres
spring.datasource.password=CCpass123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Subsquid NFT Database Configuration
subsquid.db.url=jdbc:postgresql://localhost:5433/postgres
subsquid.db.username=postgres
subsquid.db.password=postgres

# CORS Configuration (for frontend)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true